<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
</head>
<body>
    <div class="container">
        <h2>Password Generator</h2>
        <div class="result">
            <span id="generate"></span>
            <button class="btn" id="clipboard">
                <i class="far fa-clipboard"></i>
            </button>
        </div>
        <div class="settings">
            <div class="setting">
                <label for=""> Passoword Length</label>
                <input type="number"
                id="length" min="4" max="20" value="20">
            </div>
            <div class="setting">
                <label for="">Include Uppercase Letters</label>
            <input type="checkbox" id="uppercase" checked>
            </div>
            <div class="setting">
                <label for="">Include lowercase Letters</label>
            <input type="checkbox" id="lowercase" checked>
            </div>
            <div class="setting">
                <label for="">Include numbers</label>
            <input type="checkbox" id="numbers" checked>
            </div>
            <div class="setting">
                <label for="">Include symbols</label>
            <input type="checkbox" id="symbols" checked>
            </div>
        </div>
        <button class="btn btn-large" id="passwordGenerate">
            Generate Password
        </button>
    </div>

</body>
<script src="app.js"></script>
</html>
